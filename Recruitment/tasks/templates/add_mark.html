<form method="post">
    {% csrf_token %}
    <fieldset class"">
        <legend class="border-bottom mb-4">Add a grade</legend>
        {{ form.as_p }}
    <input type="submit" value="Add grade">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
            {% endfor %}
        </ul>
    {% endif %}
    <div>
        <p></p>
        <a href='add-candidate'>Add new Candidate</a>
    </div>
    <div>
        <a href='add-recruiter'>Add new Recruiter</a>
    </div>
    <div>
        <a href='add-task'>Add new Task</a>
    </div>
</form>
